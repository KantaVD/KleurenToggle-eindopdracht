<!DOCTYPE html>
<html>

<head>
    <title>Kleurentoggle</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body class="home">
    <header>
        <h1>Kleurentoggle</h1>
        <img id="hamburger" src="hamburger_menu_icoon.png" alt="hamburger_menu_icoon">
        <div id="slide">
            <nav class="navMenuHide">
                <ul id="keuzemenu">
                    <li class="kleurkeuzemenu" id="home">
                        Wit
                    </li>
                    <li class="kleurkeuzemenu" id="rood">
                        Rood
                    </li>
                    <li class="kleurkeuzemenu" id="blauw">
                        Blauw
                    </li>
                    <li class="kleurkeuzemenu" id="geel">
                        Geel
                    </li>
                    <li class="kleurkeuzemenu" id="groen">
                        Groen
                    </li>
                    <li class="kleurkeuzemenu" id="paars">
                        Paars
                    </li>
                    <li class="kleurkeuzemenu" id="oranje">
                        Oranje
                    </li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <div id="radioKleurKeuze">

            <label id="labelHome">
                <input type="radio" name="radiokleur" id="radioHome" class="kleurradiobutton" checked>
                wit
            </label>
            <label id="labelRood">
                <input type="radio" name="radiokleur" id="radioRood" class="kleurradiobutton">
                rood
            </label>
            <label id="labelBlauw">
                <input type="radio" name="radiokleur" id="radioBlauw" class="kleurradiobutton">
                blauw
            </label>
            <label id="labelGeel">
                <input type="radio" name="radiokleur" id="radioGeel" class="kleurradiobutton">
                geel
            </label>
            <label id="labelGroen">
                <input type="radio" name="radiokleur" id="radioGroen" class="kleurradiobutton">
                groen
            </label>
            <label id="labelPaars">
                <input type="radio" name="radiokleur" id="radioPaars" class="kleurradiobutton">
                paars
            </label>
            <label id="labelOranje">
                <input type="radio" name="radiokleur" id="radioOranje" class="kleurradiobutton">
                oranje
            </label>
        </div>
        <h2 id="kleurKeuzeTekst">Kies je kleur in de menu's of kies een nummer van 1 t/m 7</h2>
    </main>
    <footer>
        Eindopdracht: KleurenToggle | Cursus Webdevelopment Winc Academy | Uitgevoerd door Kanta van Drongelen
    </footer>
</body>

</html>
